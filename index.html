<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style.css">
  <title>Griglia Campo Minato</title>
</head>
<body>

  <header>
    <nav class="row d-flex justify-content-between align-content-center">
  
      <div class="col-4"><img src="img/smile.png" alt="smile" width="90px"></div>

      <h1 class="col-4 text-center">Campo Minato</h1>
  
      <div class="col-4 text-end difficulty-container">
        <label for="level">Difficoltà:</label>
        <select class="dropdown" id="level">
          <option value="0" selected>Easy</option>
          <option value="1">Hard</option>
          <option value="2">Crazy</option>
        </select>
        <button id="play" class="me-3 bg-success rounded-2 border-2">PLAY</button>
      </div>
    </nav>
  </header>


  <main class="main-wrapper d-flex justify-content-center align-items-center">
    
    <div class="grid-container d-flex justify-content-center flex-wrap">
      <span class="text-center"><img src="img/dance-baby.gif" width="40%" alt=""></span>
      <h1 class="text-center">Seleziona un livello di difficoltà e premi PLAY</h1>
    </div>
    <h1 class="endGameMessage"></h1>

    
  </main>

  <footer></footer>
  


  <script src="script.js"></script>
</body>
</html>
